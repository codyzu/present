name: Deploy to Firebase Hosting on merge
on:
  push:
    branches:
      - main
      - firebase
      - firebase-render-bots

# Cancel any previous CI runs for this branch or PR
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Setup Node.js environment
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: "pnpm"

      - name: Output debugging info
        run: node -v && npm -v && pnpm -v

      - name: Install
        run: pnpm install

      - name: Lint
        run: pnpm run lint

      - name: Build
        run: pnpm run build
        env:
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_KEY: ${{ secrets.VITE_SUPABASE_KEY }}

      - name: Create SA key
        run: echo '${{ secrets.FIREBASE_SERVICE_ACCOUNT_SUPA_PRESENTATION }}' > $HOME/gcloud.json

      - name: Deploy
        run: GOOGLE_APPLICATION_CREDENTIALS=$HOME/gcloud.json pnpm exec firebase deploy --only hosting:slidr,storage,firestore,functions:renderForBot
